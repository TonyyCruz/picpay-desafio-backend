spring:
  application:
    name: picpay-desafio-backend
  datasource:
    url: jdbc:h2:file:./data/picpay
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
  sql:
    init:
      mode: always

